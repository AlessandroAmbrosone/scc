apiVersion: apps/v1
kind: Deployment
metadata:
  name: car_price
  labels:
    app: car_price_prediction-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: car_price_prediction-app
  template:
    metadata:
      labels:
        app: car_price_prediction-app
    spec:
      containers:
      - name: car_price
        image: adellacioppa/diabetes #da cambiare
---
apiVersion: v1
# Indicates this as a service
kind: Service
metadata:
  # Service name
  name: car_price
  namespace: default
spec:
  type: NodePort
  selector:
    # Selector for Pods
    app: car_price_prediction-app
  ports:
  # Port Map
  - port: 8501
    targetPort: 8501
    nodePort: 30080